- step:
    name: train
    image: tensorflow/tensorflow:1.13.1-gpu-py3
    command:
        - pip install Cython
        - apt update
        - pip install --upgrade pip
        - apt-get install libxrender1
        - pip install opencv-python
        - pip install matplotlib
        - pip install numpy
        - apt-get install libXrender.so.1
        - bash train_configs.sh
